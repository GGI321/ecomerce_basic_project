{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Welcome to the Home Page</h1>
    <p class="mb-4">This is a sample home page using DaisyUI components.</p>
    <a href="{% url 'add_product' %}"><button class="btn btn-primary">Add Product</button></a>
    <a href="{% url 'product_list' %}"><button class="btn btn-primary">View Products</button></a>

    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="card bg-base-100 shadow-xl">
            <figure><img src="https://placeimg.com/400/225/arch" alt="Architecture" /></figure>
            <div class="card-body">
                <h2 class="card-title">Card Title 1</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p> 
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="card bg-base-100 shadow-xl">
            <figure><img src="https://placeimg.com/400/225/nature" alt="Nature" /></figure>
            <div class="card-body">
                <h2 class="card-title">Card Title 2</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
