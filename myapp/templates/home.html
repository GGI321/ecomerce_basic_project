{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="max-w-6xl mx-auto px-4 py-8">

    <!-- Header -->
    <section class="mb-8 text-center">
        <h1 class="text-3xl font-extrabold text-gray-900">Welcome üëã</h1>
        <p class="text-gray-600 text-sm mt-2">
            Explore our collection of amazing products!
        </p>
    </section>

    <!-- Buttons -->
    <section class="flex flex-wrap gap-3 justify-center mb-8">
        <a href="{% url 'add_product' %}" class="btn btn-primary rounded-xl w-40">
            ‚ûï Add Product
        </a>
        <a href="{% url 'product_list' %}" class="btn btn-outline btn-primary rounded-xl w-40">
            üì¶ View Products
        </a>
    </section>

    <!-- Responsive Flutter-like Grid -->
    <section>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Featured Products</h2>

        <div class="
            grid 
            grid-cols-2           <!-- mobile -->
            sm:grid-cols-2        <!-- small screens -->
            md:grid-cols-3        <!-- tablets -->
            lg:grid-cols-4        <!-- desktops -->
            gap-6
        ">

            <!-- Card 1 -->
            {% for product in products %}
            <div class="card bg-base-100 shadow-sm rounded-lg overflow-hidden"> 
                <figure class="h-32 overflow-hidden">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="w-full h-full object-cover">
                    {% endif %}
                </figure>

                <div class="card-body p-2">

                    <h2 class="text-sm font-semibold">{{ product.name }}</h2>
                    <p class="text-sm font-bold mt-1">${{ product.price }}</p>

                    <div class="flex gap-1 mt-2">
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-xs btn-primary flex-1">View</a>
                        <a href="{% url 'edit_product' product.pk %}" class="btn btn-xs btn-secondary flex-1">Edit</a>
                        <a href="{% url 'delete_product' product.pk %}" class="btn btn-xs btn-error flex-1">Del</a>
                    </div>
                    <div class="flex gap-1 mt-2">
                        <button onclick="addToCart({{ product.id }})" class="btn btn-xs btn-success flex-1">Ôºã</button>
                        <button onclick="reduceCart({{ product.id }})" class="btn btn-xs btn-warning flex-1">Ôºç</button>
                    </div>
                </div>
            </div>
            {% endfor %}

            <!-- Card 2 -->
     

           

            <!-- You can add more cards here -->

        </div>
    </section>

</div>

{% endblock %}
