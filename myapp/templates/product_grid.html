<div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 px-2">

{% for product in products %}
    <div class="card bg-base-100 shadow-sm rounded-lg overflow-hidden">
        
        <figure class="h-32 overflow-hidden">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="w-full h-full object-cover">
            {% endif %}
        </figure>

        <div class="card-body p-2">

            <h2 class="text-sm font-semibold">{{ product.name }}</h2>
            <p class="text-sm font-bold mt-1">${{ product.price }}</p>

            <div class="flex gap-1 mt-2">
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-xs btn-primary flex-1">View</a>
                <a href="{% url 'edit_product' product.pk %}" class="btn btn-xs btn-secondary flex-1">Edit</a>
                <a href="{% url 'delete_product' product.pk %}" class="btn btn-xs btn-error flex-1">Del</a>
            </div>

            <div class="flex gap-1 mt-2">
                <button onclick="addToCart({{ product.id }})" class="btn btn-xs btn-success flex-1">＋</button>
                <button onclick="reduceCart({{ product.id }})" class="btn btn-xs btn-warning flex-1">－</button>
            </div>

        </div>
    </div>
{% endfor %}

</div>
