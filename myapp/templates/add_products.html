{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="max-w-md mx-auto px-5 py-8">
      <div class="back">
        <a href="{% url 'home' %}"><button class="btn btn-primary mb-3">Back</button></a>
      </div>
    <!-- Header -->
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">
        Add New Product
    </h1>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-md p-6 space-y-5">

        <form method="post" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <!-- Product Name -->
            <div class="space-y-1">
                <label class="font-medium text-gray-700">Product Name</label>
                <div class="rounded-xl overflow-hidden border border-gray-200">
                    {{ form.name|as_crispy_field }}
                </div>
            </div>

            <!-- Product Image -->
            <div class="space-y-1">
                <label class="font-medium text-gray-700">Product Image</label>
                <div class="rounded-xl overflow-hidden border border-gray-200">
                    {{ form.image|as_crispy_field }}
                </div>
            </div>

            <!-- Product Price -->
            <div class="space-y-1">
                <label class="font-medium text-gray-700">Product Price</label>
                <div class="rounded-xl overflow-hidden border border-gray-200">
                    {{ form.price|as_crispy_field }}
                </div>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="btn btn-primary w-full rounded-xl py-3 text-lg font-semibold shadow-md"
            >
                Add Product
            </button>

        </form>
    </div>

</div>

{% endblock %}
